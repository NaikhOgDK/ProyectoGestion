<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>

    <p>¿No tienes una cuenta?</p>
    <a href="{% url 'register' %}">
        <button type="button">Regístrate</button>
    </a>
</body>
</html>
