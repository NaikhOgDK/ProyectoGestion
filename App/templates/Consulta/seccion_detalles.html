<h4 class="text-center mb-4">Detalles del Vehículo</h4>
<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-md-4">
                <p><strong>Patente:</strong></p>
                <p class="text-muted">{{ vehiculo.patente }}</p>
            </div>
            <div class="col-md-4">
                <p><strong>Marca:</strong></p>
                <p class="text-muted">{{ vehiculo.marca }}</p>
            </div>
            <div class="col-md-4">
                <p><strong>Modelo:</strong></p>
                <p class="text-muted">{{ vehiculo.modelo }}</p>
            </div>
            <div class="col-md-4">
                <p><strong>Propietario:</strong></p>
                <p class="text-muted">{{ vehiculo.propietario }}</p>
            </div>
            <div class="col-md-4">
                <p><strong>Centro de Distribucion:</strong></p>
                <p class="text-muted">{{ vehiculo.operacion }}</p>
            </div>
            <div class="col-md-4">
                <p><strong>Empresa Asignada:</strong></p>
                <p class="text-muted">{{ vehiculo.empresa }}</p>
            </div>
            <!-- Nueva columna para mostrar el odómetro -->
            <div class="col-md-4">
                <p><strong>Odómetro:</strong></p>
                <p class="text-muted">{{ vehiculo.odometro }}</p>
            </div>
        </div>
    </div>
</div>
