{% extends 'base.html' %}

{% block title %}Cargar Datos Excel{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4">Cargar Datos de Veh√≠culos desde Excel</h2>
        <form method="post" enctype="multipart/form-data" class="text-center">
            {% csrf_token %}
            <div class="mb-3">
                <label for="archivo_excel" class="form-label">Seleccione un archivo Excel:</label>
                <input type="file" name="archivo_excel" id="archivo_excel" accept=".xlsx,.xls" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Cargar</button>
        </form>

        {% if messages %}
        <div class="mt-4">
            {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}" role="alert">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
