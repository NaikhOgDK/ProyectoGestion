{% extends "base.html" %}

{% block content %}
<h2>Eliminar Conductor</h2>
<p>¿Estás seguro de que deseas eliminar a {{ conductor.nombre }}?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
</form>

<a href="{% url 'list' %}" class="btn btn-secondary">Volver a la lista</a>
{% endblock %}
