{% extends 'base.html' %}
{% block content %}
<h1>Confirmar Eliminación</h1>
<p>¿Estás seguro de que deseas eliminar el hallazgo <strong>{{ hallazgo }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'hallazgo_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
