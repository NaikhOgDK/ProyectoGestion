{% extends 'base.html' %}
{% block content %}
<h1>{% if hallazgo %}Editar Hallazgo{% else %}Crear Hallazgo{% endif %}</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% if hallazgo %}Guardar Cambios{% else %}Crear Hallazgo{% endif %}</button>
</form>
<a href="{% url 'hallazgo_list' %}" class="btn btn-secondary">Volver a la lista</a>
{% endblock %}
