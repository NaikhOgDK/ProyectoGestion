{% extends 'base.html' %}
{% block content %}
<h1>Cerrar/Reabrir Hallazgo</h1>
<p>Estado actual: <strong>{{ hallazgo.estado_cierre }}</strong></p>
<form method="post">
    {% csrf_token %}
    {% if hallazgo.estado_cierre == 'Abierto' %}
    <button type="submit" class="btn btn-danger">Cerrar Hallazgo</button>
    {% else %}
    <button type="submit" class="btn btn-warning">Reabrir Hallazgo</button>
    {% endif %}
</form>
<a href="{% url 'hallazgo_detail' hallazgo.pk %}" class="btn btn-secondary">Volver</a>
{% endblock %}
