<!-- user_chat.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .chat-container {
            width: 50%;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .messages {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .message {
            margin-bottom: 10px;
        }
        .message .sender {
            font-weight: bold;
        }
        .message .timestamp {
            font-size: 0.8em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="messages">
            {% for message in messages %}
                <div class="message">
                    <div class="sender">{{ message.sender.username }}:</div>
                    <div class="content">{{ message.content }}</div>
                    <div class="timestamp">{{ message.timestamp }}</div>
                </div>
            {% endfor %}
        </div>

        {% if user_group %}
            <form method="post">
                {% csrf_token %}
                <input type="text" name="content" placeholder="Escribe tu mensaje..." required>
                <button type="submit">Enviar</button>
            </form>
        {% endif %}
    </div>
</body>
</html>
